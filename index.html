    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {

                '0%': { opacity: '0' },

              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.5s ease-out forwards',

          }
        }
      }
    </script>
